<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Mail e Dadi</title>
</head>
<body>

    <style>
        .row [class^="col-"]{
            display: flex;
            justify-content: center;
        }

        #email-result, #dado-message, #numero-utente, #numero-pc, p{
            display: flex;
            justify-content: center;
            color: white;
            padding-top: 1em ;
        }
    </style>

    <main class="vh-100">
        <!-- MAIL -->
        <div class="container-fluid bg-primary">
            <div class="row flex-column">
                <div class="d-flex justify-content-center">
                    <h1>Verifica mail</h1>
                </div>

                <div class="col py-3">
                    <label value="" for="exampleInputEmail1" class="form-label d-flex justify-content-center">Email address</label>
                    <input id="email" style="margin: 0 auto;" type="email" class="form-control my-2 w-50" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <button id="form-btn" type="submit" style="margin: 0 auto;" class="d-flex btn btn-warning">Controlla</button>
                    <p id="email-result" class=""></p>
                </div>
            </div>
        </div>

        <!-- GIOCO DEI DADI -->
        <div class="container-fluid bg-danger">
            
            <div class="d-flex justify-content-center">
                <h1>Gioco dei dadi</h1>
            </div>

            <div class="row">
                <div class="col-6">
                    <p>
                        numero utente:
                        <p id="numero-utente"></p>
                    </p>
                       
                </div>

                <div class="col-6">
                    <p>
                        numero pc:
                        <p id="numero-pc"></p>
                    </p>
                       
                </div>
            </div>

            <div class="col">
                <p cl id="dado-message"></p>
            </div>

            <button id="form-btn-dado" style="margin: 0 auto;" type="submit" class="d-flex btn btn-warning">Controlla</button>

        </div>
    </main>


    

    <script src="./js/app.js"></script>
</body>
</html>
